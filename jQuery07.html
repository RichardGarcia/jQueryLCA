<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">

	<title>Basic jQuery and Bootstrap 101</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/mainStyle.css">

	<![endif]-->

	<body>

	<div>
		<h1>jQuery Ajax Tutorial</h1>	

		<h2>Friendster</h2>
		<ul id="friendsList"></ul>

		<!-- old way of showing templates / for ie8, not html5, etc.. -->
		<!-- <script type="text/template" id="friendListTemplate">
			<li>
				<p><strong>Name:</strong> {{name}}</p>
				<p><strong>Age:</strong> {{age}}</p>
				<button data-id='{{id}}' class='deleteFriend'>X</button>
			</li>	
		</script> -->

		<template id="friendListTemplate">
			<li data-id="{{id}}">
				<p>
					<strong>Name:</strong>
					 <span class="noEdit nameValue">{{name}}</span>
					 <input class="editInput nameValue">
				</p>
				<p>
					<strong>Age:</strong> 
					<span class="noEdit ageValue">{{age}}</span>
					<input class="editInput ageValue">
				</p>
				<button data-id='{{id}}' class='deleteFriend'>X</button>
				<button class="editFriend noEdit">edit</button>
				<button class="saveEdit editInput">save</button>
				<button class="cancelEdit editInput">cancel</button>
				<p><a class="moreInfo" href="#">more info...</a></p>

			</li>
		</template>

		<h4>add a friend..</h4>
		<p>Name: <input type="text" id="friendsName" required></p>
		<p>Age: <input type="number" id="friendsAge" required></p>
		<button id="addFriend">Add friend</button>
	</div>

	<script src="scripts/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
	</body>
</html>
